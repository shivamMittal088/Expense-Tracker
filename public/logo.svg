<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Subtle gradient overlay -->
  <circle cx="100" cy="100" r="90" fill="url(#shimmer)" opacity="0.3"/>
  
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Main coin design -->
  <g filter="url(#glow)">
    <!-- Outer coin ring -->
    <circle cx="100" cy="100" r="62" fill="none" stroke="url(#accentGrad)" stroke-width="4" opacity="0.95"/>
    
    <!-- Decorative dotted inner ring -->
    <circle cx="100" cy="100" r="52" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.2" stroke-dasharray="6 4"/>
    
    <!-- Rupee symbol â‚¹ - Professional design -->
    <g filter="url(#softGlow)">
      <!-- Top horizontal bar -->
      <rect x="68" y="68" width="64" height="6" rx="3" fill="url(#accentGrad)"/>
      
      <!-- Second horizontal bar -->
      <rect x="68" y="84" width="64" height="6" rx="3" fill="url(#accentGrad)"/>
      
      <!-- Vertical stem -->
      <rect x="82" y="68" width="7" height="38" rx="3.5" fill="url(#accentGrad)"/>
      
      <!-- Diagonal leg -->
      <path d="M85 92 L118 138" stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round" fill="none"/>
    </g>
  </g>
  
  <!-- Decorative sparkles -->
  <g opacity="0.7">
    <circle cx="152" cy="48" r="5" fill="white"/>
    <circle cx="160" cy="40" r="2.5" fill="white" opacity="0.6"/>
    <circle cx="145" cy="55" r="2" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Bottom accent sparkle -->
  <circle cx="48" cy="152" r="3" fill="white" opacity="0.4"/>
</svg>
