<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  
  <!-- Subtle inner ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  
  <!-- Stylized "TE" monogram / Coin design -->
  <g filter="url(#glow)">
    <!-- Outer coin ring -->
    <circle cx="50" cy="50" r="32" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" opacity="0.9"/>
    
    <!-- Inner decorative ring -->
    <circle cx="50" cy="50" r="26" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.8" stroke-dasharray="4 3"/>
    
    <!-- Rupee symbol â‚¹ - stylized -->
    <g fill="url(#accentGrad)">
      <!-- Top horizontal line -->
      <rect x="35" y="35" width="30" height="3" rx="1.5"/>
      <!-- Second horizontal line -->
      <rect x="35" y="43" width="30" height="3" rx="1.5"/>
      <!-- Diagonal stroke -->
      <path d="M42 46 L58 68" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round" fill="none"/>
      <!-- Vertical stem hint -->
      <rect x="42" y="35" width="3.5" height="18" rx="1.75"/>
    </g>
  </g>
  
  <!-- Corner sparkle accent -->
  <circle cx="75" cy="25" r="3" fill="white" opacity="0.6"/>
  <circle cx="78" cy="22" r="1.5" fill="white" opacity="0.4"/>
</svg>
